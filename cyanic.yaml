cyanic:
  clone: null # Does the repo need to be cloned first
  ssh: null # Do we deploy over ssh
  ports:
    - 8001
    - 8002
    - 8003
    - 8004
  production:
    unique-name: my-npm-production
    nginx: ./examples/npm-server/prod-nginx.conf
    health-check-url: www.example.com/health
  staging:
    unique-name: my-npm-staging
    nginx: ./examples/npm-server/staging-nginx.conf
    health-check-url: www.staging.example.com/health
  setup:
    - echo "Deploying to port $PORT..."
    - cd ./examples/npm-server
    - npm install
    - sleep 3
    - npm run serve
