cyanic:
    - name: my-deploy-test # Custom step name
      type: full-deploy # Step type determines what happens
      clone: null # Does the repo need to be cloned first
      ssh: null # Do we deploy over ssh
      nginx-production: ./example/prod-nginx.conf
      nginx-staging: ./example/staging-nginx.conf
      test-staging-url: www.staging.example.com/health 
      test-production-url: wwww.example.com/health
      setup:
        - cd examples
        - npm install
        - npm run serve
